<!-- Header Component -->
<div class="header">
  <h1 class="logo"><img src="ghost-logo.svg" alt="GhostForm"></h1>
  <p class="tagline">Phantom Form Data Capture</p>
</div>

<!-- Form Component -->
<form id="data-capture-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" required>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" required>
  </div>
  <button type="submit" class="submit-btn" disabled>Submit</button>
</form>

<!-- Status Console Component -->
<div class="status-console">
  <div class="status-indicator">
    <div class="status-icon">‚è≥</div>
    <div id="api-response"></div>
    <button class="reset-btn">Reset</button>
  </div>
</div>

<!-- Footer Component -->
<div class="footer">
  <p class="powered-by">Powered by <a href="https://sheetsync-api.vercel.app">Sheetsync</a></p>
</div>
